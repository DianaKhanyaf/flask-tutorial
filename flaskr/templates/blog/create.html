{% extends 'base.html' %}

{% block title %}
  Create New Entry - Flaskr
{% endblock %}

{% block header %}
  <h1>Create New Entry</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ default_title }}" required>
    <br>
    <label for="body">Body:</label>
    <textarea id="body" name="body" required></textarea>
    <br>
    <button type="submit">Save</button>
  </form>
  <a class="back-link" href="{{ url_for('blog.index') }}">Back to Jobs</a>
{% endblock %}
