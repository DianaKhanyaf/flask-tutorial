{% block title %}Search{% endblock %}

{% block content %}

  <form method="post" action="{{ url_for('blog.search') }}">
    <label for="keyword">Keyword:</label>
    <input type="text" name="keyword" id="keyword" required>
    <br>
    <input type="submit" value="Search">
  </form>
{% endblock %}
